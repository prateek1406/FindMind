<script>
$(function() {
    var header = $(".navbar");
    var left=$('.navbar-nav');
  
    $(window).scroll(function() {    
        var scroll = $(window).scrollTop();
        if (scroll >= 100) {
            header.removeClass("unscrolled");
            header.addClass("scrolled");
            left.removeClass("nav");
            left.addClass("left");


        } else {
            header.removeClass("scrolled");
            left.removeClass("left");
        }
    });
  
});
</script>
